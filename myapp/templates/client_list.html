{% extends 'base.html' %}
{% block title %}Lista de Clientes{% endblock %}
{% block content %}
<div class="container py-4">
  <h3>Clientes</h3>
  <a href="{% url 'client-create' %}" class="btn btn-success mb-3">Novo Cliente</a>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}
      <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>
          <a href="{% url 'client-update' client.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'client-delete' client.id %}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
