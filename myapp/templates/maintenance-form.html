{% extends 'base.html' %}
{% block title %}Cadastrar Manutenção{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Nova Manutenção</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
